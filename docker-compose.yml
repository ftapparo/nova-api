services:
  nova-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nova-api
    restart: unless-stopped
    ports:
      - "3030:3030"
    environment:
      - NODE_ENV=production
      - USER_SETTINGS_DIR=/app/storage/user-settings
    env_file:
      - .env
    volumes:
      - C:/Servidor/docker/logs/api:/app/logs
      - C:/Servidor/docker/data/nova-api/user-settings:/app/storage/user-settings
      - C:/Servidor/docker/data/nova-api/exhaust:/app/storage/exhaust
    networks:
      - nova-network
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --quiet --tries=1 --spider http://localhost:3030/v2/api/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  nova-network:
    external: true
    name: nova-network
