services:
  nova-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nova-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Mapeia logs para pasta local do projeto
      - ./logs:/app/logs
      # Mapeia arquivo .env para o container
      - ./.env:/app/.env:ro
    networks:
      - nova-api-network
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --quiet --tries=1 --spider http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  nova-api-network:
    driver: bridge
