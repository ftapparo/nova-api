services:
  nova-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nova-api
    restart: unless-stopped
    ports:
      - "3030:3030"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      - /mnt/windows/nova-api/logs:/app/logs
    networks:
      - nova-api-network
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --quiet --tries=1 --spider http://localhost:3030/v2/api/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  nova-api-network:
    driver: bridge
